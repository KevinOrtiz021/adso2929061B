<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44 - Grid</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
		.wrapper {
			display: grid;
			grid-template-columns: 1fr 5fr 2fr;
			grid-template-rows: 5fr 20fr 5fr;
			grid-gap: 10px;
			height: 720px;
            min-height: 100vh;
		}
 
		header {
			grid-column-start: 1;
			grid-column-end: 4;
		}
 
		footer {
			grid-column-start: 1;
			grid-column-end: 4;
		}
 
		.wrapper * {
			background: #4875b4;
            color: #c5d0e6;
            font-family: Arial;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 1px;
			margin-right: 1px;
		}
	</style>
</head>
<body class="css">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <div class="wrapper">
        <header class="items">HEADER</header>
        <nav class="items">NAV</nav>
        <div class="itemscontents">CONTENTS</div>
        <aside class="items">ASIDE</aside>
        <footer class="items">FOOTER</footer>
    </div>
    
</body>
</html>

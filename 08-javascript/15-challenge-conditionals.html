<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>15-Challenge-Conditionals</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      color: white;
    }

    nav svg {
      width: 30px;
      height: 30px;
      margin: 10px;
    }

    main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .query {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .query input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .query button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ffffffcc;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    .weather-info {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }

    .weather-info img.icon {
      width: 64px;
      height: 64px;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .toggle-btn img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
      </svg>
    </a>
  </nav>

  <button class="toggle-btn" id="toggleMode">
    <img src="images/luna-nigth.svg" alt="Toggle Day/Night" id="toggleIcon">
  </button>

  <main>
    <header>
      <h1>15-Challenge-Conditionals</h1>
      <p>Solve problems using conditional logic.</p>
    </header>

    <div class="query">
      <input type="text" id="cityInput" placeholder="Escribe una ciudad...">
      <button id="searchButton">Buscar</button>
    </div>

    <section class="weather-info">
      <h2 class="city">Ciudad</h2>
      <h3 class="country">País</h3>
      <p class="update">Fecha y hora</p>
      <img src="" class="icon" alt="Icono del clima" />
      <p class="temp">--°C</p>
      <p class="info">Condición: --</p>
      <p class="extra">Humedad: --%<br>Nubes: --%</p>
    </section>
  </main>

  <script>
    const apiKey = "9711613e634d413785c161102241511";

    const city = document.querySelector(".city");
    const country = document.querySelector(".country");
    const temp = document.querySelector(".temp");
    const icon = document.querySelector(".icon");
    const info = document.querySelector(".info");
    const extra = document.querySelector(".extra");
    const update = document.querySelector(".update");

    const cityInput = document.getElementById("cityInput");
    const searchButton = document.getElementById("searchButton");
    const toggleButton = document.getElementById("toggleMode");
    const toggleIcon = document.getElementById("toggleIcon");

    let isManualToggle = false;
    let isDay = true;

    const formatDateTime = (dateTimeStr) => {
      const date = new Date(dateTimeStr);
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      };
      return date.toLocaleString('es-ES', options);
    };

    const getCountryNameInSpanish = async (countryCode) => {
      try {
        const response = await fetch(`https://restcountries.com/v3.1/alpha/${countryCode}`);
        const data = await response.json();
        return data[0]?.translations?.spa?.common || data[0]?.name?.common || countryCode;
      } catch (error) {
        console.error("Error al obtener el nombre del país:", error);
        return countryCode;
      }
    };

    const setBackground = (day) => {
      document.body.style.backgroundImage = day
        ? "url('images/01-WireframeDAY.svg')"
        : "url('images/01-WireframeNOCHE.svg')";
      toggleIcon.src = day
        ? "images/luna-nigth.svg"
        : "images/sol-day.svg";
    };

    const loadWeather = async (cityName) => {
      try {
        const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${cityName}&aqi=no`;
        const res = await fetch(url);
        const data = await res.json();

        city.textContent = data.location.name;
        const countryNameInSpanish = await getCountryNameInSpanish(data.location.country);
        country.textContent = countryNameInSpanish;
        temp.textContent = `${data.current.temp_c}°C`;
        icon.src = `https:${data.current.condition.icon}`;
        info.textContent = `Condición: ${data.current.condition.text}`;
        extra.innerHTML = `Humedad: ${data.current.humidity}%<br>Nubes: ${data.current.cloud}%`;
        update.textContent = formatDateTime(data.location.localtime);

        if (!isManualToggle) {
          isDay = data.current.is_day === 1;
          setBackground(isDay);
        }
      } catch (err) {
        alert("Ciudad no encontrada.");
        console.error(err);
      }
    };

    searchButton.addEventListener("click", () => {
      const cityName = cityInput.value.trim();
      if (cityName) {
        isManualToggle = false;
        loadWeather(cityName);
      }
    });

    toggleButton.addEventListener("click", () => {
      isManualToggle = true;
      isDay = !isDay;
      setBackground(isDay);
    });

    // Carga por defecto
    loadWeather("Manizales");
  </script>
</body>
</html>

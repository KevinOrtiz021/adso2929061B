<html lang="en">
<head>

    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: arial, sans-serif;
            background: linear-gradient(to right, #f0e68c, #d4a017, #8b5a2b, #4a2c2a);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        header h1 {
            margin: 0;
            font-size: 50px;
            color: #fff9;
            text-shadow: none;
        }
        
        header p {
            font-size: 20px;
            margin: 10px 0;
            color: #fff9;
        }

        nav {
            width: 100%;
            max-width: 380px;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        section {
            position: relative;
            width: 380px;
            height: 700px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: #f0f0f0;
        }

        .screen-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.4s ease-in-out;
            opacity: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .screen-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        #main-screen-container {
            background-image: url('images/bosque.svg');
            background-size: cover;
            background-position: center;
            z-index: 30px;
        }

        .main-screen-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        #logoPokeball {
            width: 300px;
            height: 320px;
            background-image: url('images/ash-pikachu.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: pulse 1.5s infinite alternate;
            cursor: pointer;
            margin-top: 180px;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        #btnEnter {
            background-image: url('images/pokeball.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left;
            width: 80px;
            height: 80px;
            border: none;
            cursor: pointer;
            background-color: transparent;
            transition: transform 0.1s ease;
            margin-top: 80px;
        }

        #btnEnter:active {
            transform: scale(0.98);
        }

        #loading-screen-container {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 40;
        }

        #loading-screen-container img {
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #pokemon-list-screen-container {
            background-image: url('images/lab-dia.svg');
            background-size: cover;
            background-position: center;
            z-index: 20;
        }

        .pokedex-nav {
            width: calc(100% - 40px);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            position: absolute;
            top: 20px;
            left: 0;
            z-index: 10;
        }

        .nav-button-container {
            width: 40px;
            height: 40px;
            background: url('images/pokeball.svg') no-repeat center center;
            background-size: contain;
        }

        .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease;
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .generation-select-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            margin-left: 15px;
        }

        select.generation {
            padding: 8px 15px;
            border-radius: 8px;
            border: 3px solid #fff;
            background-color: rgba(255, 255, 255, 0.9);
            font-family: arial, sans-serif;
            font-size: 0.9em;
            cursor: pointer;
            max-width: 200px;
            text-align: center;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2212%22%20height%3D%2212%22%20viewBox%3D%220%200%2012%2012%22%3E%3Cpath%20fill%3D%22%23ff0000%22%20d%3D%22M6%209l6-6H0z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 10px;
            padding-right: 25px;
            color: #000;
        }

        ul.list {
            list-style: none;
            display: grid;
            margin: 0;
            gap: 15px;
            grid-template-columns: repeat(2, 1fr);
            padding: 15px;
            overflow-y: auto;
            width: calc(100% - 30px);
            align-self: center;
            position: relative;
            flex-grow: 1;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 90px;
            padding-bottom: 20px;
            height: calc(100% - 110px);
        }

        ul.list li {
            background-color: #7E6F56;
            height: 170px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid;
            box-sizing: border-box;
            cursor: pointer;
        }

        ul.list li .pokemon-front {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            min-width: 0;
        }

        ul.list li .pokemon-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 5px;
            flex-grow: 1;
            width: 50%;
        }

        ul.list li h4.pokemon-name {
            margin: 0;
            font-size: 0.9em; 
            color: #fff;
            text-transform: none; 
            font-weight: bold;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            white-space: nowrap; 
            overflow: visible; 
            text-align: left; 
            padding: 0;
            width: auto; 
        }

        ul.list li .pokemon-types-list {
            display: flex;
            gap: 5px;
            margin: 5px 0 0 0;
            align-items: center;
        }

        ul.list li .pokemon-types-list .type-list {
            width: 24px;
            height: 24px;
            padding: 0;
            font-size: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            display: inline-block;
        }

        ul.list li h3.pokemon-id {
            margin: 30px 0 0 0;
            font-size: 15px;
            color: #CCCCCC;
            text-align: left;
        }

        ul.list li img.pokemon-sprite {
            width: 75px;
            height: 80px;
            object-fit: contain;
            image-rendering: pixelated;
            align-self: center;
        }

        .pokemon-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .pokemon-detail-modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .detail-container {
            background-color: rgba(51, 51, 51, 0.9);
            border-radius: 15px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            border: 4px solid;
            background-image: url('images/lab-noche.svg');
            background-size: cover;
            background-position: center;
        }

        .detail-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .detail-header h2 {
            margin: 0;
            font-size: 1.8em;
            color: #fff;
            text-transform: capitalize;
            text-shadow: 2px 2px 0 #000;
        }

        .detail-header h3 {
            margin: 5px 0;
            font-size: 1.3em;
            color: #ffcc00;
            text-shadow: 2px 2px 0 #000;
        }

        .detail-image-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .detail-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .detail-types {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-type {
            width: 32px;
            height: 32px;
            padding: 0;
            font-size: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            display: inline-block;
        }

        .detail-stats {
            background-color: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
        }

        .detail-stats h4 {
            margin: 0 0 10px 0;
            color: #ffcc00;
            text-align: center;
            font-size: 1.2em;
            text-shadow: 1px 1px 0 #000;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .stat-name {
            width: 80px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .stat-bar-container {
            flex-grow: 1;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            margin: 0 10px;
            overflow: hidden;
        }

        .stat-bar {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
        }

        .stat-value {
            width: 40px;
            text-align: right;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
        }

        .close-detail {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            text-shadow: 1px 1px 0 #000;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const generationSelect = document.querySelector('.generation')
            const list = document.querySelector('.list')
            const loadingScreen = document.getElementById('loading-screen-container')
            const btnEnter = document.getElementById('btnEnter')
            const navButtons = document.querySelectorAll('.nav-button')
            const mainScreen = document.getElementById('main-screen-container')
            const listScreen = document.getElementById('pokemon-list-screen-container')
            const detailScreen = document.getElementById('pokemon-detail-screen-container')
            const pokemonDetail = document.getElementById('pokemon-detail')
            
            const detailModal = document.getElementById('pokemon-detail-modal')
            const detailContainer = document.getElementById('detail-container')
            const detailName = document.getElementById('detail-name')
            const detailId = document.getElementById('detail-id')
            const detailImage = document.getElementById('detail-image')
            const detailTypes = document.getElementById('detail-types')
            const detailStats = document.getElementById('detail-stats')
            const closeDetail = document.querySelector('.close-detail')

            const generations = {
                generation: [
                    { start: 1,    end: 151 },
                    { start: 152,  end: 251 },
                    { start: 252,  end: 386 },
                    { start: 387,  end: 493 },
                    { start: 494,  end: 649 },
                    { start: 650,  end: 721 },
                    { start: 722,  end: 809 },
                    { start: 810,  end: 890 }
                ]
            }

            const pokemonCache = {};

            const switchScreen = (showScreen) => {
                document.querySelectorAll('.screen-container').forEach(screen => {
                    screen.classList.remove('active')
                })
                showScreen.classList.add('active')
            }

            generationSelect.addEventListener('change', async function(event) {
                if(this.value === "") return;

                switchScreen(loadingScreen)
                
                const start = generations.generation[this.value].start
                const end = generations.generation[this.value].end
                await loadPokemons(start, end)

                switchScreen(listScreen)
            })

            const loadPokemons = async (start, end) => {
                list.innerHTML = ``
                
              
                const pokemonPromises = [];
                
                for(let pk = start; pk <= end; pk++) {
                   
                    if(pokemonCache[pk]) {
                        pokemonPromises.push(Promise.resolve(pokemonCache[pk]));
                    } else {
                        pokemonPromises.push(
                            fetch(`https://pokeapi.co/api/v2/pokemon/${pk}`)
                                .then(response => response.json())
                                .then(data => {
                                    pokemonCache[pk] = data; 
                                    return data;
                                })
                                .catch(error => {
                                    console.error(`Error loading Pokemon ${pk}:`, error);
                                    return null;
                                })
                        );
                    }
                }
                

                const pokemons = await Promise.all(pokemonPromises);
                
                pokemons.forEach((data, index) => {
                    if(!data) return;
                    
                    const pk = start + index;
                    let imgPk;
                    if(pk < 100) {
                        imgPk = (pk < 10) ? '00'+data.id : '0'+data.id;
                    } else {
                        imgPk = data.id;
                    }

                    const pokemonType = data.types[0].type.name;
                    
                    const listItem = document.createElement('li');
                    listItem.className = pokemonType;
                    
                    listItem.innerHTML = `
                        <div class="pokemon-front">
                            <div class="pokemon-info">
                                <h4 class="pokemon-name">${data.name}</h4>
                                <div class="pokemon-types-list">
                                    ${data.types.map(type => 
                                        `<span class="type-list ${type.type.name}">${type.type.name}</span>`
                                    ).join('')}
                                </div>
                                <h3 class="pokemon-id">#${imgPk}</h3>
                            </div>
                            <img class="pokemon-sprite" src="https://www.serebii.net/swordshield/pokemon/${imgPk}.png" 
                                 onerror="this.src='https://assets.codepen.io/13471/pokeball.png'">
                        </div>`;
                    
                    listItem.addEventListener('click', () => {
                        showPokemonModal(data, imgPk, pokemonType);
                    });
                    
                    list.appendChild(listItem);
                });
            }

            const showPokemonModal = (pokemonData, formattedId, pokemonType) => {
                const pokemonName = pokemonData.name.charAt(0).toUpperCase() + pokemonData.name.slice(1)
                const pokemonSpriteUrl = `https://www.serebii.net/swordshield/pokemon/${formattedId}.png`
                const pokemonTypes = pokemonData.types.map(typeInfo => typeInfo.type.name)

                detailName.textContent = pokemonName
                detailId.textContent = `#${formattedId}`

                detailImage.src = pokemonSpriteUrl
                detailImage.onerror = function() {
                    this.src = 'https://assets.codepen.io/13471/pokeball.png'
                }

                detailTypes.innerHTML = ''
                pokemonTypes.forEach(type => {
                    const typeElement = document.createElement('span')
                    typeElement.className = `detail-type ${type}`
                    typeElement.textContent = type.toUpperCase()
                    detailTypes.appendChild(typeElement)
                })

                detailStats.innerHTML = ''
                let totalStats = 0

                const statOrder = [
                    { name: 'hp', display: 'HP' },
                    { name: 'attack', display: 'ATK' },
                    { name: 'defense', display: 'DEF' },
                    { name: 'special-attack', display: 'SP.ATK' },
                    { name: 'special-defense', display: 'SP.DEF' },
                    { name: 'speed', display: 'SPD' }
                ]
                
                detailContainer.className = 'detail-container'
                detailContainer.classList.add(`border-${pokemonType}`)
                
                statOrder.forEach(stat => {
                    const statInfo = pokemonData.stats.find(s => s.stat.name === stat.name)
                    if (statInfo) {
                        const baseStat = statInfo.base_stat
                        totalStats += baseStat
                        const statPercentage = (baseStat / 255) * 100
                        
                        const statRow = document.createElement('div')
                        statRow.className = 'stat-row'
                        statRow.innerHTML = `
                            <span class="stat-name">${stat.display}</span>
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="width: ${statPercentage}%"></div>
                            </div>
                            <span class="stat-value">${baseStat}</span>
                        `
                        detailStats.appendChild(statRow)
                    }
                })

                detailModal.classList.add('active')
            }

            closeDetail.addEventListener('click', () => {
                detailModal.classList.remove('active')
            })

            detailModal.addEventListener('click', (e) => {
                if (e.target === detailModal) {
                    detailModal.classList.remove('active')
                }
            })

            btnEnter.addEventListener('click', async () => {
                switchScreen(loadingScreen)
                
                const firstGen = generations.generation[0]
                await loadPokemons(firstGen.start, firstGen.end)
                generationSelect.value = "0"
                
                switchScreen(listScreen)
            })

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.dataset.targetScreen
                    const targetScreen = document.getElementById(targetId)
                    if (targetScreen) {
                        switchScreen(targetScreen)
                    }
                })
            })
        })
    </script>
</body>
</html>
